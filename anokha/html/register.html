<!DOCTYPE html>
<html>
    <head>
        <title>Register!</title>
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" href="../images/amrita_favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    </head>
    <body>
        <div class="link">
            <a href="../index.html"><img src="../images/arrow.png"></a>
        </div>
    <div class="container">
        
            
        <form id="form1">
            <h3>Register!</h3><br>
            <input type="text" id="uname" name="uname" placeholder="Username">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="pwd" name="pwd" placeholder="Password">
            <i id="icon"class="fas fa-eye" onclick="see()"></i>
            <input type="password" id="crfmpwd" name="crfmpwd" placeholder="Confirm Password">
            <i id="icon1"class="fas fa-eye" onclick="see1()"></i><br><br>
            <div class="btn-box">
            <button type="button" id="next1">Next</button>
            </div><br><br>
            <div class="btn2">
                <h4>Already a member?</h4>
                <a href="signin.html"><button type="button" id="login">Log In!</button></a>
            </div>
        </form>
       
        <form id="form2">
            <h3>Personal Details:</h3>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <input type="text" id="gender" name="gender" placeholder="Gender(Male/Female/Others)">
            <input type="text" id="tel" name="mobile" placeholder="Phone Number">
            <div class="btn-box">
            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>
            </div>
        </form>


        <form id="form3">
            <h3>College Details:</h3>
            <input type="text" id="clgname" name="clgname" placeholder="College Name">
            <input type="text" id="rollno" name="rollno" placeholder="Roll No">
            <input type="text" id="gradyear" name="gradyear" placeholder="Graduation Year">
            <br><br><label><span>Id Card:</span></label>
            <input type="file" id="idcard" name="idcard">
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" name="submit" onclick="validate3()">Submit</button>
            </div>
        </form>


        </div>
        <script src="../js/register.js"></script>
    </div>
    </body>
</html>
