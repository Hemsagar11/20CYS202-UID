<!DOCTYPE html>
<html>
    <head>
        <title>Log In!</title>
        <link rel="stylesheet" href="../css/signin.css">
        <link rel="icon" href="../images/amrita_favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    </head>
    <body>
        <div class="link">
            <a href="../index.html"><img src="../images/arrow.png"></a>
        </div>
    <div class="flex-container">
        <div class="login-box">
            <img src="../images/prof3.png">
            <h2>User</h2><br>
            <h3>Username:</h3>
            <input type="text" id="uname" name="uname" placeholder="Enter Username">
            <h3>Password:</h3>
            <input type="password" id="pwd" name="pwd" placeholder="Your Password">
            <i id="icon"class="fas fa-eye" onclick="see()"></i><br>
            <button type="button" class="button1" onclick="validate()">Log In</button>
            <h4>Not registered yet?</h4>
            <a href="register.html"><button type="button" class="register">Register!</button></a>
        </div>
        <script>
            function see()
            {
                let passwd=document.getElementById("pwd");
                let icon=document.getElementById("icon");
                if(passwd.type === "password")
                {
                    passwd.type ="text";
                    icon.className = "fas fa-eye-slash";
                    
                }
                else{
                    passwd.type = "password";
                    icon.className = "fas fa-eye";
                }
            }
            function validate()
            {
                let uname=document.getElementById("uname");
                let passwd=document.getElementById("pwd");
                if(uname.value.length > 5){
                    if(passwd.value.length > 8){
                    alert("Login succesful");
                    window.location.replace("events.html");
                    }
                    else{
                        alert("Password length must be > 8");
                    }
                }
                else{
                    alert("Enter valid username.")
                }
                
            }
        </script>
    </div>

</div>
    </body>
</html>
