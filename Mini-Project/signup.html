<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Cyber Alumni Portal Sign Up</title>
  <style>
    input[type=button],
    input[type=submit],
    input[type=reset] {
      background-color: #c3c0c0;
      border: none;
      color: rgb(5, 5, 5);
      padding: 11px 22px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }

    input[type="submit"] {
      font-weight: bold;
      -webkit-transition: all 0.4s ease-in-out;
      transition: all 0.4s ease-in-out;
    }

    input[type="submit"]:hover {
      background: #f0efde;
      color: #287761;
    }
    input[type="reset"] {
      font-weight: bold;
      -webkit-transition: all 0.4s ease-in-out;
      transition: all 0.4s ease-in-out;
    }

    input[type="reset"]:hover {
      background: #f0efde;
      color: #287761;
    }

    .para {
      background-color: #5c4a39;
      color: rgb(255, 255, 255);
      margin-left: 30%;
      margin-right: 30%;
      border-radius: 20px;
      box-shadow: 4px 4px 4px 4px #00000071;
    }
  </style>
</head>

<body style="background-color: #f0efde; color:aliceblue; font-size:large;">
  <a href="index.html"><img src="images/back.png"></a>
  <br><br><br>
  <div class="para">
    <br>
    <div style="text-align:center; font-size:40px;">Sign Up</div><br>
    <div style="text-align: left;margin-left:25%;">
      <form onsubmit="return validateForm()" action="submit.php">
        <label for="photo">Photo:</label><br>
        <input type="file" id="photo" name="photo"><br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="roll_number">Roll Number:</label><br>
        <input type="text" id="roll_number" name="roll_number"><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="mobile_number">Mobile Number:</label><br>
        <input type="text" id="mobile_number" name="mobile_number"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br><br>
        <label for="graduating_year">Graduating Year:</label><br>
        <input type="number" id="graduating_year" name="graduating_year"><br><br>
        <label for="workspace_name">Workspace Name:</label><br>
        <input type="text" id="workspace_name" name="workspace_name"><br><br>
        <label for="workspace_city">Workspace City:</label><br>
        <input type="text" id="workspace_city" name="workspace_city"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
      </form>
    </div>

  </div>
  <script>
      function validateForm() {
        var name = document.getElementById("name");
        var rollNumber = document.getElementById("roll_number");
        var dob = document.getElementById("dob");
        var email = document.getElementById("email");
        var mobileNumber = document.getElementById("mobile_number");
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirm_password");
        var address = document.getElementById("address");
        var graduatingYear = document.getElementById("graduating_year");
        var workspaceName = document.getElementById("workspace_name");
        var workspaceCity = document.getElementById("workspace_city");

        if (name.value == "") {
          alert("Name is required!");
          //name.focus();
          return false;
        }
        else {
          var nameRegex = /^[a-zA-Z ]+$/;
          if (!nameRegex.test(name.value)) {
            alert("Name can only contain alphabetical characters and spaces!");
            //name.focus();
            return false;
          }

          if (name.value.length < 5 || name.value.length > 30) {
            alert("Name must be between 5 and 30 characters long!");
            //name.focus();
            return false;
          }
        }

        if (rollNumber.value == "") {
          alert("Roll number is required!");
          rollNumber.focus();
          return false;
        } else {
          var rollNumberRegex = /^cb\.en\.(u4cys[0-9]+|p2cys[0-9]+)$/i;
          if (!rollNumberRegex.test(rollNumber.value)) {
            alert("Invalid roll number format!");
            //rollNumber.focus();
            return false;
          }
        }

        if (dob.value == "") {
          alert("Date of birth is required!");
          //dob.focus();
          return false;
        }

        if (email.value == "") {
          alert("Email is required!");
          //email.focus();
          return false;
        } else {
          var emailRegex = /^cb\.en\.(u4cys[0-9]+|p2cys[0-9]+)@cb\.students\.amrita\.edu$/i;
          if (!emailRegex.test(email.value)) {
            alert("Invalid email format!");
            //email.focus();
            return false;
          }
        }

        if (mobileNumber.value == "") {
          alert("Mobile number is required!");
          //mobileNumber.focus();
          return false;
        } else {
          if (mobileNumber.value.length != 10) {
            alert("Mobile number must be 10 digits long!");
            //mobileNumber.focus();
            return false;
          }
        }

        if (password.value == "") {
          alert("Password is required!");
          //password.focus();
          return false;
        } else {
          var passwordRegex = /\d/;
          if (!passwordRegex.test(password.value)) {
            alert("Password must contain at least one number!");
            //password.focus();
            return false;
          }
        }

        if (confirmPassword.value == "") {
          alert("Confirm password is required!");
          //confirmPassword.focus();
          return false;
        }

        if (password.value != confirmPassword.value) {
          alert("Passwords do not match!");
          //password.focus();
          return false;
        }

        if (address.value == "") {
          alert("Address is required!");
          //address.focus();
          return false;
        }

        if (graduatingYear.value == "") {
          alert("Graduating year is required!");
          //graduatingYear.focus();
          return false;
        } else {
          if (graduatingYear.value.length != 4) {
            alert("Graduating year must be a valid year!");
            //graduatingYear.focus();
            return false;
          }
        }

        if (workspaceName.value == "") {
          alert("Workspace name is required!");
          //workspaceName.focus();
          return false;
        } else {
          if (workspaceName.value.length < 4) {
            alert("Workspace name must be valid name!");
            //workspaceName.focus();
            return false;
          }
        }

        if (workspaceCity.value == "") {
          alert("Workspace city is required!");
          //workspaceCity.focus();
          return false;
        } else {
          if (workspaceCity.value.length < 4) {
            alert("Workspace city must be valid city!");
            //workspaceCity.focus();
            return false;
          }
        }

        alert("Registered Successfully!");
        return true;
      }


    </script>
</body>

</html>
